<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin | Garden Tent</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h1>游꺚 Garden Tent</h1>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usu치rio" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
      <p id="erro"></p>
    </form>
    <div class="links">
      <a href="../index.html">Voltar para a Loja</a>
    </div>
  </div>

  <script>
    // Usu치rios cadastrados
    const usuarios = [
      { nome: "administrador", senha: "gardentent123" } // usu치rio 칰nico por enquanto
    ];

    const loginForm = document.getElementById("loginForm");
    const inputUsuario = document.getElementById("usuario");
    const inputSenha = document.getElementById("senha");
    const erroMsg = document.getElementById("erro");

    // Limpa mensagem de erro ao digitar
    inputUsuario.addEventListener("input", () => erroMsg.textContent = "");
    inputSenha.addEventListener("input", () => erroMsg.textContent = "");

    // Login
    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const usuario = inputUsuario.value.trim();
      const senha = inputSenha.value.trim();

      // Procura usu치rio
      const user = usuarios.find(u => u.nome === usuario);

      if (!user) {
        erroMsg.textContent = "Usu치rio n칚o encontrado!";
        erroMsg.style.color = "#ff4d4f";
        return;
      }

      if (user.senha === senha) {
        localStorage.setItem("adminLogado", "true");
        localStorage.setItem("usuarioLogado", user.nome);
        window.location.href = "painel.html";
      } else {
        erroMsg.textContent = "Senha incorreta!";
        erroMsg.style.color = "#ff4d4f";
      }
    });
  </script>
</body>
</html>
